<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Gift</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="gift-page">
  <div class="card gift-card">
    <h2>Tap the Gift Box to Reveal Your Surprise 🎁</h2>
    <div id="giftBox" class="gift-box">
      <img id="giftImg" class="gift-img" src="gift-closed.png" alt="Gift">
    </div>
    <div id="giftMessage" class="hidden">
      <h3>Surprise! <br> Unwrap the love, joy, and laughter—you deserve it all! 🥳 💝</h3>
    </div>
  </div>

  <div id="fireworks" class="fireworks-container"></div>
  <audio id="confettiSound" src="blast.mp3"></audio>
  <script src="gift.js"></script>
</body>
</html>
