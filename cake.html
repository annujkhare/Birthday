<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="cake-page">
  <div class="cake-wrapper">
    <div class="cake">
      <div class="layer layer3"></div>
      <div class="layer layer2"></div>
      <div class="layer layer1"></div>
      <div class="candles">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
      </div>
    </div>
    <button id="celebrateBtn" class="pink-button">Blow the Candles & Make a wish</button>
  </div>

  <div id="fireworks" class="fireworks-container"></div>
  <audio id="celebrationMusic" src="birthday.mp3"></audio>
  <audio id="fireworkSound" src="fireworks.mp3"></audio>
  <audio id="confettiSound" src="fireworks.mp3"></audio>

  <button id="nextPageBtn" class="pink-button" style="display:none;">Go to Gift Page</button>

  <script src="cake.js"></script>
</body>
</html>
